{% extends "recipe/layout.html" %}

{% block content %}
  <form action="{% url 'store' %}" method="post" enctype="multipart/form-data">
    <h1>Create Recipe</h1>
    {% csrf_token %}
    {% for field in form %}
      <b>{{ field.label_tag }}</b><br>
      {{ field }}<br>
      {{ field.errors }}<br>
    {% endfor %}
    <button type="submit">Save Recipe</button>
  </form>
{% endblock %}
